#Warning given to player if eligible for a reward but cannot be claimed in the current world.
#Placholders: %reward_title% - %disabled_world%
disabledWorldRedeemWarning: '&eThe %reward_title% reward cannot be redeemed in this
  world.'

#Warning given to player if eligible for a reward but inventory is too full to claim.
