Battleground:
    enabled: true
    database: bg
    command: bg
    rated: true
    prefix: "&c[Battleground]&e"
    signDisplayName: "&c[Battleground]"
    victoryCondition: PlayerKills
    matchTime: 60
    nTeams: 4
    teamSize: 1
    nLives: infinite
    defaults:
        options: [woolTeams]
    preReqs:
        options: []
    onEnter:
        options: [storeAll]
    onLeave:
        options: [restoreAll]
    onJoin:
        options: [pvpOff]
    onPrestart:
        options: [pvpOff, teleportIn]
    onStart:
        options: [pvpOn]
    onComplete:
        options: [teleportOut ]
    onSpawn:
        options: [enchants, health=20, hunger=20, respawnWithClass]
        giveClass:
            default: gladiator
        enchants:
            - speed:3
    onDeath:
        options: [clearInventory]
    winner:
        options: [enchants, health=20, hunger=20]
        enchants:
            - speed:1:900
            - resistance:1:900
