toro_wither:
  Type: PARROT
  Display: '&8&lWither'
  Faction: monster
  Health: 2500
  Damage: 0
  AIGoalSelectors:
  - 0 clear
  - 1 meleeattack
  - 2 randomstroll
  AITargetSelectors:
  - 0 clear
  - 1 players
  Modules:
    ThreatTable: true
  Options:
    NoDamageTicks: 1
    MovementSpeed: 0.4
    FollowRange: 64
    KnockbackResistance: 1
    Silent: true
    Despawn: true
    Invincible: false
    PreventBlockInfection: true
    PreventOtherDrops: true
    MaxCombatDistance: 30
  BossBar:
    Enabled: true
    Title: '&8&lWither'
    Range: 60
    Color: PURPLE
    Style: SEGMENTED_10
  Skills:
  - randomskill{s=toro_wither_roundhouse,toro_wither_claw,toro_wither_overhead_swipe,toro_wither_shoot,toro_wither_pool,toro_wither_smash} @target ~onTimer:20
  - skill{s=CancelEventSkill;sync=true} @target ~onAttack
  - model{mid=toro_wither;n=false;tint=false} @self ~onSpawn
  - skill{s=toro_wither_gethit} @self ~onDamaged
  #- skill{s=toro_enderdragon_spawn} @self ~onSpawn
  - skill{s=toro_wither_death} @self ~onDeath

